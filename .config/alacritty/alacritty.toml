[colors.normal]
black = "0x484f58"
blue = "0x58a6ff"
cyan = "0x39c5cf"
green = "0x58a6ff"
magenta = "0xbc8cff"
red = "0xe33333"
white = "0xb1bac4"

[colors.primary]
# background = "#0f1014"
background = "#0a0b0c"
foreground = "#cccccc"

[cursor.style]
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 10.6

[font.bold]
family = "Liga SFMono Nerd Font"

[font.bold_italic]
family = "Liga SFMono Nerd Font"
style = "SemiBold"

[font.italic]
family = "Liga SFMono Nerd Font"
style = "Regular"

[font.normal]
family = "Liga SFMono Nerd Font"
style = "SemiBold"

[selection]
save_to_clipboard = true

[window]
decorations = "none"
dynamic_padding = true
dynamic_title = true
startup_mode = "Maximized"

[window.padding]
x = 1
y = 0
