[colors.bright]
black = "0x6e7681"
blue = "0x79c0ff"
cyan = "0x39c5cf"
green = "0x79c0ff"
magenta = "0xbc8cff"
red = "0xe33333"
white = "0xb1bac4"
yellow = "0xe33333"

[colors.cursor]
cursor = "0xc9d1d9"
