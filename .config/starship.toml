[character]
success_symbol= "[󰵉 󰑃](bold purple)"
error_symbol="[󰵉 󰑃](bold red)"


[username]
style_user = 'grey bold'
style_root = 'black bold'
format = '[ ::]($style) '
disabled = false
show_always = true




[git_status]
conflicted = '🏳'
ahead = '🏎'
behind = ' 󰓖 '
diverged = ' 󱡷 '
up_to_date = '✓'
untracked = '  '
stashed = '󱣪 '
modified = '  '
staged = '[++\($count\)](green)'
renamed = '󰏪 '
deleted = '󰆴'


[bun]
format = 'via [🍙 $version](bold green) '

